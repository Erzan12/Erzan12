<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erzan | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .link-card { transition: transform 0.2s, border-color 0.2s; }
        .link-card:hover { transform: translateY(-2px); }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        maritime: '#0f172a', 
                        accent: '#38bdf8',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-maritime text-slate-300 min-h-screen flex flex-col items-center justify-center p-6">

    <main class="w-full max-w-lg mx-auto text-center space-y-8">
        <header class="space-y-4">
            <div class="relative inline-block">
                <img src="https://github.com/Erzan12.png" alt="Erzan" class="w-32 h-32 rounded-full border-4 border-slate-700 shadow-xl mx-auto">
                <span class="absolute bottom-2 right-2 w-4 h-4 bg-green-500 border-2 border-maritime rounded-full"></span>
            </div>

            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">Erzan</h1>
                <p class="text-accent font-medium mt-2 text-lg">Software Developer</p>
            </div>

            <div class="text-slate-400 text-sm md:text-base leading-relaxed max-w-md mx-auto">
                <p>Building robust backend systems and modern web applications. Focused on clean code and efficient architectures.</p>
            </div>
        </header>

        <nav class="flex flex-col gap-4 w-full">
            <a href="https://github.com/Erzan12" class="link-card group flex items-center justify-between bg-slate-800/50 hover:bg-slate-800 border border-slate-700 hover:border-accent px-5 py-4 rounded-xl text-left no-underline">
                <div class="flex items-center gap-4">
                    <div class="bg-slate-700 text-white p-2 rounded-lg w-10 h-10 flex items-center justify-center group-hover:bg-accent group-hover:text-maritime transition-colors">
                        <i class="fab fa-github"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-white">GitHub Profile</h3>
                        <p class="text-xs text-slate-400">View my latest repositories and contributions</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-slate-600 group-hover:text-white"></i>
            </a>
        </nav>

        <section class="w-full text-left pt-6 border-t border-slate-800">
            <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                <span class="text-accent"><i class="fas fa-toolbox"></i></span> Tech Toolbox
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div class="bg-slate-800/30 p-3 rounded-lg border border-slate-700/50 flex items-start gap-3">
                    <div class="text-accent text-xl"><i class="fab fa-java"></i></div>
                    <div><span class="block font-bold text-slate-200 text-sm">Java</span></div>
                </div>
                <div class="bg-slate-800/30 p-3 rounded-lg border border-slate-700/50 flex items-start gap-3">
                    <div class="text-accent text-xl"><i class="fab fa-js"></i></div>
                    <div><span class="block font-bold text-slate-200 text-sm">JavaScript</span></div>
                </div>
            </div>
        </section>
        
        <footer class="text-xs text-slate-500 pt-8">
            © 2026 Erzan • Hosted on GitHub Pages
        </footer>
    </main>
</body>
</html>
